<html>
    <head>
        <title>Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <center>
        <h2>New User</h2>
        <form action="Register">
            User Id : <input type="text" name="id"><br><br>
            Password: <input type="password" name="password"><br><br>
            Company Type : <select name ="ctype">
                <option value="Hospital">Hospital </option>
                <option value="Auditfirms">Audit Firms</option>
                <option value="Software">Software Company</option>
                <option value="Cabs">Cabs</option>
                <option value="customer">If customer click here</option>                
            </select><br><br><br>
            <input type="submit" value="Register">
        </form>    
    </center>
    </body>
</html>
